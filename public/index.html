<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Your Webpage</title>
</head>

<body>

    <header class="menu-bar">
        <div class="left-menu">
            <button>Home</button>
            <button>SignUp</button>
            <button>Login</button>
        </div>
        <div class="right-menu">
            <input type="text" placeholder="Search">
            <button class="search-icon">&#128269;</button>
        </div>
    </header>

    <main>
        <div class="media-player-card">
            <img src="https://images.unsplash.com/photo-1663431262855-ec53c297a3af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Song Cover">
            <div class="card-content">
                <p class="song-title">Song Player</p>
                <div class="media-controls">
                    <button>&#9664;</button> <!-- Rewind Icon -->
                    <button>&#9654;</button> <!-- Play Icon -->
                    <button>&#9654;&#9654;</button> <!-- Fast Forward Icon -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            &copy; FDM Group. All rights reserved.
        </div>
    </footer>

</body>

</html>
