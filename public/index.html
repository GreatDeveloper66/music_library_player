<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Your Webpage</title>
</head>

<body>

    <header class="menu-bar">
        <div class="left-menu">
            <button>Home</button>
            <button>SignUp</button>
            <button>Login</button>
        </div>
        <div class="right-menu">
            <input type="text" placeholder="Search">
            <button class="search-icon">&#128269;</button>
        </div>
    </header>

    <main>
        <div class="media-player-card">
            <img src="path/to/your/image.jpg" alt="Song Cover">
            <p class="song-title">Song Player</p>
            <div class="media-controls">
                <button>&#9654;</button> <!-- Play Icon -->
                <button class="skip-forward">&#9654;&#9654;</button> <!-- Skip Forward Icon -->
                <button class="play-again">&#9664;&#9664;</button> <!-- Play Again Icon -->
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            &copy; FDM Group. All rights reserved.
        </div>
    </footer>

</body>

</html>
